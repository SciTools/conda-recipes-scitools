    matrix:
        - CONDA_PY=27  CONDA_NPY=17

install:
    - # Replace the ssh protocol with https for all non-private files.
    - find * -type f -exec sed -i 's/git\@github.com\:/https\:\/\/github\.com\//g' {} \;

    - cd util/travis-ci
    - source install_conda.sh

script:
    - python build_all.py

