package:
    name: iris_sample_data
    version: "1.0.0.dev0"

source:
    fn: iris-sample-data-master.tar.gz
    url: http://github.com/SciTools/iris-sample-data/archive/master.tar.gz

build:
    number: 0
    script:
        - python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python

test:
    imports:
        - iris_sample_data

about:
    home: http://scitools.org.uk/iris_sample_data
    license: Open Government
    summary: Iris sample data.