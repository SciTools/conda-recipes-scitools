package:
    name: cube_browser
    version: "1.0.0"

source:
    git_url: https://github.com/SciTools/cube_browser.git
    git_tag: v1.0

build:
    number: 0

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - ipywidgets 5.1*
        - iris 1.10*
        - matplotlib
        - iris_sample_data

build:
    script:
        - python setup.py install --single-version-externally-managed --record record.txt

test:
    imports:
        - cube_browser
    
about:
    home: http://scitools.org.uk/cube_browser
    license: BSD 3-clause
    summary: Working with Jupyter Notebooks to interactively visualise Iris cubes.
