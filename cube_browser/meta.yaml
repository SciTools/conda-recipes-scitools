package:
    name: cube_browser
    version: "0.1.0"

source:
    fn: cube_browser-master.tar.gz
    url: http://github.com/SciTools/cube_browser/archive/master.tar.gz

build:
    number: 1

requirements:
    build:
        - python
        - setuptools
    run:
        - ipywidgets 5.1*
        - iris 1.10*
        - matplotlib
        - sphinx

build:
    script:
        - python setup.py install --single-version-externally-managed --record record.txt

test:
    imports:
        - cube_browser
    
about:
    home: http://scitools.org.uk/cube_browser
    license: BSD 3-clause
    summary: Working with Jupyter Notebooks to interactively visualise Iris cubes.